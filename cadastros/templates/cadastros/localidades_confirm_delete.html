{% extends "base.html" %}

{% block page_title %}
    Excluir Localidade
{% endblock page_title %}

{% block content  %}
    <h1>Excluir Localidade?</h1>

    <p>Tem certeza que deseja excluir a localidade {{ localidade.localidade }}</p>

    <form method="POST">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url "localidades_list" %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
